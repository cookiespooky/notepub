site:
  id: default
  base_url: "https://cookiespooky.github.io/notepub/"
  media_base_url: "https://cdn.example.com"
  host: example.com
  host_aliases:
    - www.example.com

s3:
  endpoint: "https://s3.amazonaws.com"
  region: "us-east-1"
  force_path_style: false
  bucket: your-bucket
  prefix: content/
  # If access_key/secret_key are omitted, the AWS default credential chain is used.
  access_key: AKIA...
  secret_key: ...
  # For public buckets, disable signing entirely.
  anonymous: false

paths:
  file_root: /var/lib/notepub
  artifacts_dir: /var/lib/notepub/artifacts
  snapshot_file: /var/lib/notepub/snapshot/objects.json
  cache_root: /var/cache/notepub

theme:
  dir: /opt/notepub/themes
  name: seo-minimal
  templates_subdir: templates
  assets_subdir: assets

server:
  listen: "127.0.0.1:8080"

rules_path: /etc/notepub/rules.yaml

robots:
  disallow:
    - "/private/"
  extra: |
    # Custom rules here

cache:
  html_ttl_seconds: 600
  stale_if_error_seconds: 604800

media:
  # If true, /media/* serves any object under the prefix.
  # Default behavior is to allow only referenced media.
  expose_all_under_prefix: false
