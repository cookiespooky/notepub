site:
  id: default
  base_url: "http://127.0.0.1:8080" # http://127.0.0.1:8080 for local
  title: "Notepub"
  description: "Notepub: Markdown → умный сайт"
  default_og_image: ""
  host: 127.0.0.1

s3: # for content.source == "s3"
  endpoint: "http://127.0.0.1:9000" # local minio s3
  region: "us-east-1"
  force_path_style: true
  bucket: local-bucket
  prefix: ""
  access_key: minioadmin
  secret_key: minioadmin

content:
  source: "local"  # "s3" or "local"
  local_dir: "./content" # in case of "local"

og_type_by_type:
  article: "article"
  page: "website"

paths: # for serve mode indexed artifacts
  file_root: ./.notepub
  artifacts_dir: ./.notepub/artifacts
  snapshot_file: ./.notepub/snapshot/objects.json
  cache_root: ./.notepub/cache

theme:
  dir: .
  name: "theme"
  templates_subdir: templates
  assets_subdir: assets

server:
  listen: "127.0.0.1:8080" # http://127.0.0.1:8080

rules_path: ./examples/dev-sandbox/rules.yaml

robots:
  disallow:
    - "/private/"
  extra: |
    # Custom rules here (dev)

cache:
  html_ttl_seconds: 600
  stale_if_error_seconds: 604800
