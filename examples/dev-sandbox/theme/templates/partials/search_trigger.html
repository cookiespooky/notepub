<div class="search-trigger">
  <button class="search-button" type="button" data-search-open>Search</button>
  <noscript>
    <a class="search-link" href="{{ .BaseURL }}/search">Search</a>
  </noscript>
</div>

<div class="search-modal" data-search-modal aria-hidden="true">
  <div class="search-backdrop" data-search-close></div>
  <div class="search-panel" role="dialog" aria-modal="true" aria-label="Search">
    <form class="search-form" action="{{ .BaseURL }}/search" method="get">
      <input type="search" name="q" placeholder="Search..." minlength="2" data-search-input />
      <button type="submit">Go</button>
      <button type="button" class="ghost" data-search-close>Close</button>
    </form>
    <div class="search-results" data-search-results></div>
  </div>
</div>
